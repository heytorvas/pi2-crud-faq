<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projeto Integrador II | Esqueci minha senha</title>
    <div th:replace="fragments/header :: header-css"></div>
    <div th:replace="fragments/header :: header-js"></div>
</head>
<body class="login-page" style="min-height: 512.391px;">
<div class="login-box">
    <div class="login-logo">
        <a href="index.html"><b>Projeto</b>Integrador</a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Informe o email para que possamos enviar o link de recuparação</p>

            <form action="index.html" method="post" th:action="@{/login}">
                <div class="input-group mb-3">
                    <label for="email"></label>
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email"/>
                </div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
